{% extends '_base.html' %}


{% block blog_title %}
    {{ post.title }}
{% endblock blog_title %}


{% block content %}

    <h2>{{ post.title }}</h2><hr>
    <h4>{{ post.body }}</h4>

    <p>
        <a href="{% url 'blog:post_share' post.id %}">
            Share this post
        </a>
    </p>
    
{% endblock content %}
