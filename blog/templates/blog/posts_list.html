{% extends '_base.html' %}


{% block blog_title %}
    POSTS_LIST
{% endblock blog_title %}


{% block content %}

    <h1>BLOG-POSTS</h1>
    
    <hr>

    {% for post in posts %}
        <ul>
            <li>
                <a href="{{ post.get_absolute_url }}">
                    <h3>{{ post.title }}</h3>
                </a>
            </li>
        </ul>
    {% endfor %}

    {% include "pagination.html" with page=posts %}

{% endblock content %}
